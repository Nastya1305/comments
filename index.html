<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Блок с комментариями</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/styles.css">

</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="discussions">

            <form id="comment-form" class="discussions__comment-input">
               <div class="comment-input">
                  <div class="comment-input__header">
                     <div class="comment-input__user-name">
                        <div class="comment-input__error-message"></div>
                        <input id="user-name" class="comment-input__field" type="text" placeholder="Ваше имя">
                     </div>
                     <div class="comment-input__date">
                        <input id="comment-date" class="comment-input__field" type="date">
                     </div>
                  </div>
                  <div class="comment-input__editor">
                     <div class="comment-input__error-message"></div>
                     <textarea id="comment-text" class="comment-input__field"></textarea>
                  </div>
                  <div class="comment-input__btns">
                     <button id="comment-add" type="button">
                        Оставить комментарий
                     </button>
                     <button id="comment-clear" class="white" type="button">
                        Отменить
                     </button>
                  </div>
               </div>
            </form>

            <div class="discussions__list"></div>

         </div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
